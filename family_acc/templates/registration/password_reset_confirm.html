{% extends "layout.html" %}

{% block title %}
    Set new password
{% endblock %}
    
{% block content %}
<div class="login">
    <h2>Set new password</h2>

    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Save</button>
        </form>
    {% else %}
        <p>Invalid link.</p>
        <a href="{% url 'password_reset' %}">Request new link</a>
    {% endif %}
</div>
{% endblock %}
