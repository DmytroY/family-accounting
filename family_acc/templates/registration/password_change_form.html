{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}
    
{% block content %}
<div class="login">
    <h2>Changing password for {{user.get_username}}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change" />
    </form>

</div>
{% endblock %}
