{% extends "layout.html" %}

{% block title %}
    Password reset
{% endblock %}
    
{% block content %}
<div class="login">
    <h2>Reset password</h2>
    <form method="post">
        {% csrf_token %}

        {{ form.email.errors }}
      
        <label for="id_email">Email address:</label>
        {{ form.email }}

        <button type="submit">Send reset link</button>
    </form>
</div>

{% endblock %}
