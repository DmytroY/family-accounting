{% extends "layout.html" %}

{% block title %}
    List of all members
{% endblock %}

{% block content %}
<div>
    <h1>Members</h1>
    <ul>
        {% for x in mymembers %}
            <li><a href="{{x.slug}}">{{x.firstname}} {{x.lastname}}</a></li>
        {% endfor %}
    </ul>
</div>

    
{% endblock %}
