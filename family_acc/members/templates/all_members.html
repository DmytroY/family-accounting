{% extends "layout.html" %}

{% block title %}
    Members
{% endblock %}

{% block content %}
<div>
    <h1>Members of my family</h1>
    <ul>
        {% for x in mymembers %}
            <li><a href="{{x.profile.uuid}}" title="push to see details">{{x.username}} </a></li>
        {% endfor %}
    </ul>
</div>

    
{% endblock %}
