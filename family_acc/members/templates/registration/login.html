{% extends "layout.html" %}
{% load i18n %}

{% block title %}
    Login
{% endblock %}
    
{% block content %}
<div class="login">
    <h1>Login</h1>
    <form class="form-with-validation" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{form}}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% else  %}
            <input type="hidden" name="next" value="{% url 'transactions:transaction_list' %}" />
        {% endif %}
        <button class="form-submit">{% trans "Submit" %}</button>
    </form>
    <p>
        <a href="{% url 'password_reset' %}">{% trans "Reset password" %}</a>
    </p>
        

</div>
{% endblock %}
