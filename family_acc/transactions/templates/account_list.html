{% extends "layout.html" %}

{% block title %}
    Accounts
{% endblock %}

{% block content %}
<div>
   <h1>Accounts of {{request.user.username}}'s family</h1>    
    <table>
        <tr>
            <th> Account </th>
            <th> Balance </th>
            <th> Currency </th>
        </tr>
        {% for item in data%}
            <tr>
                <td> <a href="account_edit/{{item.id}}" title="push to edit"> {{item.name}} </a></td>
                <td> {{item.balance}} </td>
                <td> {{item.currency}} </td>
            </tr>
        {% endfor %}
    </table>  
</div>
{% endblock %}
