{% extends "layout.html" %}

{% block title %}
    Income
{% endblock %}

{% block content %}
    <h1> Create new account </h1>
{% comment "" %}
    <section>
        <form class="form-with-validation" action="{% url 'transactions:create_income' %}" method="post" >
            {% csrf_token %}
            {{form}}
            <button class="form-submit">Add Income</button>
        </form>        
    </section>
{% endcomment %}

{% endblock %}
