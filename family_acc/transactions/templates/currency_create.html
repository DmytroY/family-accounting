{% extends "layout.html" %}

{% block title %}
    Currency create
{% endblock %}

{% block content %}
    <h1> Create new currency record </h1>

    <section>
        <form class="form-with-validation" action="{% url 'transactions:currency_create' %}" method="post" >
            {% csrf_token %}
            <div>Currency code: {{ form.code }}</div>
            <div>Currency description: {{ form.description }}</div>

            <button class="form-submit">Save</button>
        </form>        
    </section>

{% endblock %}
